name: umccrise

channels:
  - vladsaveliev
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python >=3.6
  - ngs_utils
  - cython
  - bcftools >=1.9
  - bedtools
  - samtools
  - vcfanno
  - vcflib  # for VCF normalisation
  - bedops
  - pythonpy
  - click
  - cyvcf2 >=0.10.0
  - numpy >=1.15.0
  - pandas
  - curl >=7.59  # to make sure libcurl.4.dylib>=10.0.0 is installed
  - snakemake-minimal
  - nose
  - versionpy
  - multiqc
  - multiqc-bcbio
  # Conpair
  - gatk4
  - scipy
  - pip:
    - "--editable=git+https://github.com/vladsaveliev/NGS_Utils#egg=ngs_utils"
    - "--editable=git+https://github.com/umccr/hpc_utils#egg=hpc_utils"
    - "--editable=git+https://github.com/umccr/vcf_stuff#egg=vcf_stuff"
    - "--editable=git+https://github.com/vladsaveliev/MultiQC#egg=multiqc"
    - "--editable=git+https://github.com/vladsaveliev/MultiQC_bcbio#egg=multiqc_bcbio"
    - "git+https://github.com/vladsaveliev/Conpair#egg=conpair"
  #
  # Umccrise-specific
  - natsort  # for bcbio.py in ngs_utils
  # - pybedtools  # for ref data generation
  # - sambamba  # for test data generation
  - tabix
  - goleft
  - awscli
  - pyasn1  # for awscli - for some reason doesn't install automatically on macos
  - parallel
  # R libraries
  - pandoc
  - libgfortran-ng
  - toml
  - r-base >=3.5.1
  - r-bookdown
  - r-devtools
  - r-dplyr
  - r-dt
  - r-ggplot2
  - r-htmlwidgets #>=1.0  # dependency requirement for DT (by default, 0.9 is getting installed)
  - r-kableextra
  - r-purrr
  - r-radix
  - r-readr
  - r-rmarkdown #>=1.6
  - r-stringr
  - r-stringi #>=1.1.7  # for pcgrr
  - r-tidyr
  - r-vcfr
  - bioconductor-delayedarray
  - bioconductor-summarizedexperiment >=1.8
  - bioconductor-mutationalpatterns
  - bioconductor-bsgenome.hsapiens.ucsc.hg19
  - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene
  - bioconductor-bsgenome.hsapiens.ucsc.hg38
  - bioconductor-txdb.hsapiens.ucsc.hg38.knowngene
  - bioconductor-genomeinfodb
  - bioconductor-genomeinfodbdata
