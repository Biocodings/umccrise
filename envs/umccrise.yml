name: umccrise

channels:
  - vladsaveliev
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python ==3.7.3
  - pip
  - git
  - ngs_utils
  - natsort  # for bcbio.py in ngs_utils
  - tsvtools
  - cython
  - bcftools >=1.9
  - openssl >=1.1
  - bedtools
  - samtools
  - vcfanno
  - vcflib  # for VCF normalisation
  - bedops
  - mosdepth
  - pythonpy
  - click
  - cyvcf2 >=0.10.0
  - numpy >=1.15.0
  - pandas
  - curl >=7.59     # to make sure libcurl.4.dylib>=10.0.0 is installed
  - snakemake-minimal
  - pyyaml >=4  # for multiqc
  - multiqc
  - nose
  - versionpy
  - bed_annotation
  - pyensembl
  - break-point-inspector
  - gatk4 ==4.1.4.1  # Conpair and panel of normals (pinning for Conpair)
  - scipy                      # Conpair
  - tabix
  - goleft
  - awscli
  - pyasn1      # for awscli - for some reason doesn't install automatically on macos
  - parallel    # for general use
  - pygraphviz  # for snakemake report
  - pygments    # for snakemake report
  # - gsort     # sort vcfs and beds - https://github.com/brentp/gsort
  - toml        # to read predisposition genes from PCGR toml
  # - tibanna
  - pip:
    - "git+https://github.com/vladsaveliev/versionpy#egg=versionpy"
    - "git+https://github.com/vladsaveliev/NGS_Utils.git@258e49c8b19fa6e80f82639fb3cc83f6e0f0d0b6#egg=ngs_utils"
    - "git+https://github.com/umccr/hpc_utils.git@073053688493a90d140125ec6c0d0caa86925cde#egg=hpc_utils"
    - "git+https://github.com/vladsaveliev/vcf_stuff.git@c52f459e87f886336ef33ad859b88130f20174aa#egg=vcf_stuff"
    - "git+https://github.com/vladsaveliev/snakemake#egg=snakemake"
    - "git+https://github.com/vladsaveliev/Conpair#egg=conpair"
    - "git+https://github.com/vladsaveliev/MultiQC#egg=multiqc"
    - "git+https://github.com/vladsaveliev/MultiQC_bcbio#egg=multiqc_bcbio"
