name: umccrise

channels:
  - vladsaveliev
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python ==3.7.3
  - pip
  - git
  - ngs_utils
  - natsort  # for bcbio.py in ngs_utils
  - tsvtools
  - cython
  - bcftools >=1.9
  - openssl >=1.1
  - bedtools
  - samtools >=1.10
  - vcfanno
  - vcflib  # for VCF normalisation
  - bedops
  - mosdepth
  - pythonpy
  - click
  - cyvcf2 >=0.10.0
  - numpy >=1.15.0
  - pandas
  - curl >=7.59     # to make sure libcurl.4.dylib>=10.0.0 is installed
  - snakemake-minimal
  - pyyaml >=4  # for multiqc
  - multiqc
  - nose
  - versionpy
  - bed_annotation
  - pyensembl
  - break-point-inspector
  - gatk4 ==4.1.4.1  # Conpair and panel of normals (pinning for Conpair)
  - scipy                      # Conpair
  - tabix
  - goleft
  - awscli
  - pyasn1      # for awscli - for some reason doesn't install automatically on macos
  - parallel    # for general use
  - pygraphviz  # for snakemake report
  - pygments    # for snakemake report
  - gsort       # sort vcfs and beds - https://github.com/brentp/gsort
  - toml        # to read predisposition genes from PCGR toml
  # - tibanna
  - snpeff ==4.3.1t  # pre 4.5covid19 release
  - bwa         # for oncoviruses
  - sambamba    # for oncoviruses & optitype
  - pysam       # for oncoviruses
  - optitype
  - pip:
    - "git+https://github.com/vladsaveliev/versionpy#egg=versionpy"
    - "git+https://github.com/vladsaveliev/NGS_Utils.git@07bcc91eef2ab427ab62ef4d6989b1511cca4d0b#egg=ngs_utils"
    - "git+https://github.com/vladsaveliev/vcf_stuff.git@3b97188d542b4e39edf2db7bd4bdcf07674b1272#egg=vcf_stuff"
    - "git+https://github.com/vladsaveliev/snakemake#egg=snakemake"
    - "git+https://github.com/vladsaveliev/Conpair#egg=conpair"
    - "git+https://github.com/vladsaveliev/MultiQC#egg=multiqc"
    - "git+https://github.com/vladsaveliev/MultiQC_bcbio#egg=multiqc_bcbio"
    - "git+https://github.com/umccr/oncoviruses.git@umccrise104#egg=oncoviruses"
    - "git+https://github.com/umccr/reference_data#egg=reference_data"
